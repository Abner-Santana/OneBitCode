<html>
    <head>
        <title>Exercício 05</title>
    </head>
    <body>
        <h1>Formulário de Inscrição</h1>

        <form>
            <label for="nome">Nome:</label><br>
            <input 
                type="text" 
                name="nome" 
                id="nome">

            <br><br>

            <label for="email">Email:</label><br>
            <input 
                type="email"
                name="email"
                id="email">

            <br><br>

            <label for="whatsapp">WhatsApp:</label><br>
            <input 
                type="tel"
                name="whatsapp"
                id="whatsapp">

            <br><br>

            <label for="atuacao">Área de atuação</label><br>
            <input 
                type="radio"
                name="atuacao"
                value="desenvolvimento"
                id="desenvolvimento">
            <label for="desenvolvimento">Desenvolvimento</label>
            <input 
                type="radio"
                name="atuacao"
                value="quality"
                id="quality">
            <label for="quality">Quality Assurance</label>

            <br><br>

            <label for="observacao">Observações:</label><br>
            <textarea 
                name="observacoes" 
                id="observacao"
                placeholder="Escreva aqui..."></textarea>
            
            <br><br>

            <input 
                type="checkbox"
                name="novidades"
                id="novidades">
            <label for="novidades">Desejo receber novidades e ofertas por email.</label>

            <br><br>
            <button type="submit">Enviar</button>
        </form>
    </body>
</html>
