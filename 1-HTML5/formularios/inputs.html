<html>
    <head>
        <title>Fomulários - input</title>
    </head>
    
    <body>
        <h1>Input no HTML</h1>

        <form>
            <!--CAMPO DE TEXTO-->
            <label for="input_text">Campo de texto</label>
            <input type="text" id="input_text" name="text" required>

            <br><br>

            <!--CAMPO DE EMAIL-->
            <label for="input_email">Campo de Email</label>
            <input type="email" id="input_email" name="email" required>

            <br><br>

            <!--CAMPO DE SENHA-->
            <label for="input_password">Campos de Senha</label>
            <input type="password" id="input_password" required>

            <br><br>

            <!--CAMPO DE SELEÇÃO RADIO-->
            <label>Genero</label>
            <br>
            <input type="radio" name="genero" id="masculino" value="m">
            <label for="masculino">Masculino</label>
            
            <input type="radio" name="genero" id="feminino" value="f">
            <label for="feminino">Feminino</label>
            
            <br><br>

            <!--[] CAMPO DE SELEÇÃO MÚLTIPLA (checkbox)-->
            <label>Interesses</label>
            <br>
            <label for="backend">Back-End</label>
            <input type="checkbox" id="backend" name="interesses" value="backend">
            
            <label for="frontend">Front-End</label>
            <input type="checkbox" id="frontend" name="interesses" value="frontend">

            <label for="mobile">Mobile</label>
            <input type="checkbox" id="mobile" name="interesses" value="mobile">

            <br><br>

            <!--[] CAMPO DE DATA-->
            <label for="data">Data de nascimento</label>
            <input type="date" id="data" name="data_de_nascimento">

            <br><br>

            <!--[] CAMPO DE ARQUIVOS-->
            <label for="file">Foto de perfil</label>
            <br>
            <input type="file" id="file" name="foto_de_perfil">

            <br><br>

            <!--[] CAMPO DE CAIXA DE SELEÇÃO-->
            <label for="situacao">Situação atual:</label>
            <br>
            <select name="situacao" id="situacao">
                <option value="" selected disabled>Selecione uma das opções</option>
                <option value="estudante">Estudante para se tornar um programador</option>
            </select>

            <br><br>

            <!--[] CAMPO DE ÁREA DE TEXTO DE MÚLTIPLAS LINHAS-->
            <!--Lembrar de não colocar nenhum conteúdo dentro do textarea nem mesmo espaço-->
            <label for="sobre">Sobre</label>
            <textarea 
                name="sobre" 
                id="sobre" 
                placeholder="Insira o texto aqui..."></textarea>  

            <br><br>

            <button type="submit">Enviar</button>
        
        </form>
    </body>
</html>
